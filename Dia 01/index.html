<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o com Hover e Focus</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            background-color: #e1e4e8;
            height: 50px;
            width: 174px;
            border: none;
            border-radius: 5px;
        }

        button:hover{
            background-color: #c4c1c0;
        }

        button:focus {
            background-color: #aba9a9;
        }
    </style>
</head>
<body>
    <button>30 dias com CSS</button>
</body>
</html>
